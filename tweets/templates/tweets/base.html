{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
  
</head>

<body>

  <header class="navigationHeader sticky-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary container-fluid">
      <div class="container">
        <a class="navbar-brand navBrand" href="/">Twitter<span class="brand">CLONE</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse align-items-center" id="navbarTogglerDemo02">
          <ul class="nav navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link menuItem" href="/"><i class="fa fa-home fa-3" aria-hidden="true"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link menuItem" href="/tweets/user-timeline/{{ user.profile.id }}"><i class="fa fa-newspaper-o fa-3" aria-hidden="true"></i> Timeline</a>
            </li>
            <li class="nav-item">
              <a class="nav-link menuItem" href="{% url 'profile' %}"><i class="fa fa-user fa-3" aria-hidden="true"></i> Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link menuItem" href="/logout"><i class="fa fa-sign-out fa-3" aria-hidden="true"></i> Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
